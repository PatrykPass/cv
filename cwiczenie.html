<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
.container{
    border: 1px solid black;
    width: 300px;
    height: 300px;
}
.box1{
    border: 1px solid blue;
    width: 100px;
    height: 100px;
    position: absolute;
    left: 30px;
    top: 15px;
}
.box2{
    border: 1px solid green;
    width: 100px;
    height: 100px;
    position: relative;
    top: 40px;
    left: 20px;
}


</style>
</head>
<body>
    <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>


</body>
</html>
